<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processed Image</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    
    body {
      background: #87CEEB;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .page-header {
      text-align: center;
      margin: 40px 0 20px 0;
      color: #0d6efd;
      font-size: 2rem;
      font-weight: 500;
    }

    .main-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
    }

    .result-img {
      max-width: 100%;
      border: 2px dashed #444;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: #0d6efd;
      color: #fff;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background: #0b5ed7;
    }

    .key-display {
      font-size: 1.1em;
      margin-top: 15px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Header Text Above Panel -->
  <div class="page-header">PROCESSED IMAGE</div>

  <!-- Main Dark Panel Container -->
  <div class="main-container">
    <!-- Display the processed image using data URL -->
    <img src="data:image/png;base64,{{ image_data }}" alt="Processed Image" class="result-img">

    <!-- Download button using a data URL -->
    <a href="data:image/png;base64,{{ image_data }}" download="result.png" class="btn btn-custom">Download Image</a>

    <!-- Display the decryption key -->
    <p class="key-display">Decryption Key: <strong>{{ key }}</strong></p>
    <br>

    <a href="/" class="btn btn-outline-light">Return Home</a>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
